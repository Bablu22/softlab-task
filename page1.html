<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_content">
        <div>
          <p>12:50</p>
        </div>
        <div class="status_bar_icons">
          <p><i class="fas fa-wifi"></i></p>
          <p><i class="fas fa-battery-full"></i></p>
        </div>
      </div>
    </div>
    <div class="page_one_container">
      <img src="./assets/undraw_workout_gcgu.png" alt="" />
      <div class="content">
        <h1>Lets do your diet <span>katy</span></h1>
      </div>
      <div class="input">
        <input
          type="text"
          name=""
          id=""
          placeholder="What is your current weight ?"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What is your current height ?"
        />
      </div>
      <div class="footer">
        <span>1/4 steps</span>
        <div class="footer_button">
          <button>
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <span>Next</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a231ef1031.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
