<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_content">
        <div>
          <p>12:50</p>
        </div>
        <div class="status_bar_icons">
          <p><i class="fas fa-wifi"></i></p>
          <p><i class="fas fa-battery-full"></i></p>
        </div>
      </div>
    </div>
    <div class="page_two_container">
      <div class="image_container">
        <div class="image_container_icon">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-heart"></i>
        </div>
        <img src="./assets/banner.png" alt="" />
      </div>
      <div class="content">
        <div>
          <h1>Yogurts with fruits</h1>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="card_container">
          <div class="card">
            <h5>Nutritional information</h5>
            <div class="card_content">
              <div class="card_item">
                <p>243</p>
                <p>Calories</p>
              </div>
              <div class="card_item">
                <p>12g</p>
                <p>Protein</p>
              </div>
              <div class="card_item">
                <p>12g</p>
                <p>Fat</p>
              </div>
              <div class="card_item">
                <p>12g</p>
                <p>Carbs</p>
              </div>
            </div>
          </div>
          <div class="card">
            <h5>Ingredients</h5>
            <div class="card_content">
              <div class="card_item">
                <img src="/assets/ingredient1.png" alt="" />
                <p>Calories</p>
              </div>
              <div class="card_item">
                <img src="/assets/ingredient2.png" alt="" />
                <p>Protein</p>
              </div>
              <div class="card_item">
                <img src="/assets/ingredient3.png" alt="" />
                <p>Fat</p>
              </div>
              <div class="card_item">
                <img src="/assets/ingredient4.png" alt="" />
                <p>Carbs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom_tab">
      <div class="footer_content">
        <div class="footer_icon">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </div>
        <div class="footer_icon">
          <i class="fas fa-utensils"></i>
        </div>
        <div class="footer_icon">
          <i class="fas fa-heart"></i>
        </div>
        <div class="footer_icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a231ef1031.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
